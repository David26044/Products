<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestión de Productos</a>
    </div>
  </nav>

  <div class="admin-products container mt-4">
    <!-- Encabezado -->
    <header class="admin-products__header">
      <h1 class="admin-products__title">Administración de Productos</h1>
      <button class="btn btn-primary admin-products__add-button" data-bs-toggle="modal" data-bs-target="#addProductModal">Agregar Producto</button>
    </header>

    <!-- Tabla de productos -->
    <section class="admin-products__table-section">
      <table class="table table-hover table-bordered admin-products__table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="products-table-body">
          <!-- Los productos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Gráficas -->
    <section class="admin-products__charts mt-5">
      <h2>Estadísticas de Productos</h2>
      <div class="row">
        <div class="col-md-6">
          <canvas id="stockDistributionChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="priceDistributionChart"></canvas>
        </div>
      </div>
    </section>

    <!-- Paginación -->
    <nav class="admin-products__pagination mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#" id="prev-page">Anterior</a></li>
        <li class="page-item"><a class="page-link" href="#" id="next-page">Siguiente</a></li>
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Gestión de Productos. Todos los derechos reservados.</p>
  </footer>

  <!-- Modal para agregar producto -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="productStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="productStock" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar producto -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProductForm">
            <input type="hidden" id="editProductId">
            <div class="mb-3">
              <label for="editProductName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editProductName">
            </div>
            <div class="mb-3">
              <label for="editProductPrice" class="form-label">Precio</label>
              <input type="number" class="form-control" id="editProductPrice" step="0.01">
            </div>
            <div class="mb-3">
              <label for="editProductStock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="editProductStock">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
