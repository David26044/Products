<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="admin-products">
    <!-- Encabezado -->
    <header class="admin-products__header">
      <h1 class="admin-products__title">Administración de Productos</h1>
      <button class="btn btn-primary admin-products__add-button">Agregar Producto</button>
    </header>

    <!-- Tabla de productos -->
    <section class="admin-products__table-section">
      <table class="table table-striped admin-products__table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="products-table-body">
          <!-- Los productos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Paginación -->
    <nav class="admin-products__pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#" id="prev-page">Anterior</a></li>
        <li class="page-item"><a class="page-link" href="#" id="next-page">Siguiente</a></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
