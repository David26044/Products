<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Ventas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestión de Ventas</a>
    </div>
  </nav>

  <div class="sales container mt-4">
    <!-- Encabezado -->
    <header class="sales__header">
      <h1 class="sales__title">Administración de Ventass</h1>
      <button class="btn btn-primary sales__add-button" data-bs-toggle="modal" data-bs-target="#addSaleModal">Registrar Venta</button>
    </header>

    <!-- Tabla de ventas -->
    <section class="sales__table-section">
      <table class="table table-hover table-bordered sales__table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Detalles</th>
          </tr>
        </thead>
        <tbody id="sales-table-body">
          <!-- Las ventas se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Gráficas -->
    <section class="sales__charts mt-5">
      <h2>Estadísticas de Ventas</h2>
      <div class="row">
        <div class="col-md-6">
          <canvas id="salesDistributionChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="salesTotalChart"></canvas>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <canvas id="salesOverTimeChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="topSellingProductsChart"></canvas>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <canvas id="revenueByProductChart"></canvas>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal para agregar venta -->
  <div class="modal fade" id="addSaleModal" tabindex="-1" aria-labelledby="addSaleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSaleModalLabel">Registrar Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addSaleForm">
            <div class="mb-3">
              <label for="productSelect" class="form-label">Producto</label>
              <select class="form-select" id="productSelect" required>
                <!-- Los productos se cargarán dinámicamente -->
              </select>
            </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="productQuantity" min="1" required>
            </div>
            <button type="button" class="btn btn-secondary" id="addProductButton">Agregar Producto</button>
            <hr>
            <h5>Productos Seleccionados</h5>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="selectedProductsTableBody">
                <!-- Los productos seleccionados se mostrarán aquí -->
              </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Registrar Venta</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/sales.js"></script>
</body>
</html>
